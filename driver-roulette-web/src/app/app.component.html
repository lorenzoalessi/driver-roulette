<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drivers Roulette</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .selection-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Drivers Roulette</h1>

  <div class="selection-box">
    <div class="row">
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="driver1">
          <label class="form-check-label" for="driver1">
            Driver 1
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="driver2">
          <label class="form-check-label" for="driver2">
            Driver 2
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="driver3">
          <label class="form-check-label" for="driver3">
            Driver 3
          </label>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mt-3">Seleziona</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
